<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/jquery-2.2.2.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <br>
  <div class="ui text container">
    <div class="ui segment">
      <h3 class="first">Segments</h3> </div>
  </div>

  <hr>

  <div class="ui container">

    <div class="ui grid">

      <div class="sixteen wide column">
        <div class="ui piled segment">"ui piled segment"</div>
      </div>

      <div class="sixteen wide column">
        <div class="ui stacked segment">"ui stacked segment</div>
      </div>

      <div class="sixteen wide column">
        <div class="ui tall stacked segment">"ui tall stacked segment</div>
      </div>

      <div class="sixteen wide column">
        <div class="ui raised segment">"ui raised segment"</div>
      </div>

      <div class="sixteen wide column">
        <div class="ui secondary segment">"ui secondary segment"</div>
      </div>

      <div class="sixteen wide column">
        <div class="ui tertiary segment">"ui tertiary segment"</div>
      </div>

      <div class="sixteen wide column">
        <div class="ui compact stacked segment">"ui compact stacked segment"</div>
      </div>
      
      <div class="sixteen wide column">
        <div class="ui top attached segment">"ui top attached segment"</div>
        <div class="ui attached segment">"ui attached segment"</div>
        <div class="ui bottom attached segment">"ui bottom attached segment"</div>
      </div>

  </div>
</div>

</body>

</html>
