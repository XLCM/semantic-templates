<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>PPC Site</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/icons/icon.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/parallax.js"></script>
</head>

<body>

<div class="ui container">

<h3>Standard Buttons</h3>
<p><button class="ui button">Standard Button (gray) // use Atom snippet ui-button</button></p>
<p><button class="ui primary button">Primary Button (blue) // use Atom snippet ui-primary-button</button></p>
<p><button class="ui secondary button">Secondary Button (black) // use Atom snippet ui-secondary-button</button></p>
<hr>
<h3>Animated Buttons</h3>
<p>
  <div class="ui animated button" tabindex="0">
    <div class="visible content">Left to Right / ui-animated-button</div>
    <div class="hidden content">
      <i class="right arrow icon"></i>
    </div>
  </div>
</p>

<p>
  <div class="ui vertical animated button" tabindex="0">
    <div class="hidden content">Top to Bottom / ui-vertical-animated-button</div>
    <div class="visible content">..........................................
      <i class="shop icon"></i>
    </div>
  </div>
</p>

<p>
  <div class="ui animated fade button" tabindex="0">
    <div class="visible content">Fade In & Out / ui-animated-fade-button</div>
    <div class="hidden content">
      $12.99 a month
    </div>
  </div>
</p>


</div><!-- end ui main container -->

</body>

</html>
