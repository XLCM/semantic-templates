<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Grids</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/icons/icon.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/parallax.js"></script>
</head>

<body>

<style>
.ui.segment {
  background-color: #95a5a6;
}
</style>

<div class="ui container">

  <div class="ui seven column padded grid">
<img class="ui image" id="schedule" src="img/7-grid.png" width="1130" height="500" alt=""/>
  <div class="row">
    <div class="red column"></div>
    <div class="red column">Red</div>
    <div class="red column"></div>
  </div>
  <div class="row">
    <div class="white column hidden"></div>
    <div class="blue column">Red</div>
    <div class="blue column"></div>
    <div class="blue column"></div>
  </div>
    <div class="orange column">Orange</div>
    <div class="yellow column">Yellow</div>
    <div class="olive column">Olive</div>
    <div class="green column">Green</div>
    <div class="teal column">Teal</div>
    <div class="blue column">Blue</div>
    <div class="violet column">Violet</div>
    <div class="purple column">Purple</div>
    <div class="pink column">Pink</div>
    <div class="brown column">Brown</div>
    <div class="grey column">Grey</div>
    <div class="black column">Black</div>
  </div>

  <div class="ui seven column grid" id="schedule">
    <div class="row">
      <div class="eight wide red column">Red</div>
    </div>
    <div class="row">
      <div class="ui sixteen wide orange column">Orange</div>
    </div>
    <div class="yellow column">Yellow</div>
  </div>

</div><!-- end container -->

</body>

</html>
